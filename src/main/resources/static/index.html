<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="index.js"></script>
    <title> Корзина </title>
</head>
<body>
<div class="container" ng-controller="basketController">
<h2> Список продуктов: </h2>
<table class="table table-hover" cellpadding="0" cellspacing="0">
    <tr>
        <td>Id</td>
        <td>Title</td>
        <td>Price</td>
        <td></td>
        <td></td>
    </tr>
    <tbody>
    <tr ng-repeat = "product in productList">
        <td> {{product.id}} </td>
        <td> {{product.title}} </td>
        <td> {{product.price}} </td>
        <td> <button class="btn btn-primary" ng-click="deleteProduct(product.id)"> Delete </button> </td>
        <td> <button class="btn btn-primary" ng-click="editProduct(product.id)"> Edit </button> </td>
    </tr>
    </tbody>
</table>
    <h3> Добавить новый продукт </h3>
    <form novalidate ng-submit="addProduct()">
        <input class="form-control" type="text" placeholder="Модель" ng-model="newProductJson.title">
        <p></p>
        <input class="form-control" type="number" placeholder="Стоимость" ng-model="newProductJson.price">
        <p></p>
        <button type="submit" class="btn btn-secondary"> Сохранить продукт </button>
    </form>
</div>
</body>
</html>
